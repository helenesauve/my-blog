{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        {% for post in object_list %}
        <div class="post-entry col">
            <h2 class="h3"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
            <p class="content">{{ post.body|truncatewords:35|safe }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
